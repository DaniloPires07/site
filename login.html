<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Locadora BTD - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; 
            color: #333; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background-color: #000000; 
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF5722;
        }

        .nav-link {
            color: #FF5722;
            margin: 0 15px;
        }

        .nav-link:hover {
            color: #FF7043;
        }

        /* Estilos para o formulário de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-card .form-control {
            margin-bottom: 15px;
        }

        .login-card .btn-primary {
            background-color: #FF5722;
            border: none;
            font-weight: 600;
        }

        .login-card .btn-primary:hover {
            background-color: #FF7043;
        }
        .footer {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="Index.html">Locadora BTD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carros.html">CARROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="serviços.html">SERVIÇOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">CONTATO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Tela de Login -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="contato.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Contato: contato@locadorabtd.com | Telefone: (00) 0000-0000</p>
        <p>©️ 2024 Locadora BTD. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
